<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="log_in.css" rel="stylesheet">
    <title>Вход</title>
</head>
<body>
    <div class="login-form">
        <h2>Вход</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Имя пользователя или Email:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Войти</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Здесь вы можете добавить код для отправки данных на сервер
            console.log('Попытка входа', { username, password });

            // Пример проверки (замените на реальную проверку на сервере)
            if (username === "user" && password === "password") {
                alert('Вход успешен!');
                // Перенаправление на другую страницу после успешного входа
                window.location.href = 'dashboard.html';
            } else {
                alert('Неверное имя пользователя или пароль');
            }
        });
    </script>
</body>
</html>
